{{ if and .Values.operator .Values.knativeEventing.enabled -}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.knativeEventing.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeEventing
metadata:
  name: {{ .Values.knativeEventing.name }}
  namespace: {{ .Values.knativeEventing.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec: {}
{{- end }}

# Default values for rhoai.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set to empty to NOT install the Operator
# operator: ''
operator:
  name: rhods-operator
  namespace: redhat-ods-operator
  channel: stable
  installPlanApproval: Automatic
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  # startingCSV: rhods-operator.x.y.x

# Set to empty to NOT install DataScienceCluster
# datasciencecluster: ''
datasciencecluster:
  name: default-dsc
  components:
    codeflare:
      managementState: Removed
    dashboard:
      managementState: Removed
    datasciencepipelines:
      managementState: Removed
    kserve:
      managementState: Removed
    kueue:
      managementState: Removed
    modelmeshserving:
      managementState: Removed
    modelregistry:
      managementState: Removed
    ray:
      managementState: Removed
    workbenches:
      managementState: Removed
    trainingoperator:
      managementState: Removed
    trustyai:
      managementState: Removed

patcher:
  name: rhoai-patcher
  namespace: redhat-ods-applications
  syncwave: "3"
  image: quay.io/agnosticd/ee-multicloud:v0.1.2
  # dashboard:
  #   replicas: 1

# Using sub-chart helper-status-checker
helper-status-checker:
  enabled: true
  approver: false
  checks:
    - operatorName: rhods-operator
      namespace:
        name: redhat-ods-operator
      syncwave: '1'
      serviceAccount:
        name: "rhoai-status-checker"

authorino:
  # Name of the Subscription resource
  name: "authorino-operator"
  
  # Namespace where to install the operator
  namespace: "openshift-operators"
  
  # Optional labels for the Subscription resource
  labels:
    app: "llama-on-ocp"
    component: "authorino"
  
  # Optional annotations for the Subscription resource
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  
  # Operator subscription details
  channel: "tech-preview-v1"
  installPlanApproval: "Automatic"
  operatorName: "authorino-operator"
  source: "redhat-operators"
  sourceNamespace: "openshift-marketplace"
  
  # Optional: specify a specific version of the operator
  # If not specified, will use the default version in the template (v1.0.2)
  startingCSV: "authorino-operator.v1.0.2"

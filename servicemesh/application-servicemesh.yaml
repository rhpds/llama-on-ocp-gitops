apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemesh
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: servicemesh
    repoURL: https://github.com/your-username/llama-on-ocp-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

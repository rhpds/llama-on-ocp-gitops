# Default values for servicemesh.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set to empty to NOT install the Operator
# operator: ''
operator:
  name: servicemeshoperator
  namespace: openshift-operators
  channel: stable
  installPlanApproval: Automatic
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: servicemeshoperator.v2.6.0

# Service Mesh Control Plane configuration
controlPlane:
  enabled: true
  name: basic
  namespace: istio-system
  create: true
  spec:
    version: v2.6
    tracing:
      type: Jaeger
      sampling: 10000
    gateways:
      egress:
        enabled: true
      ingress:
        enabled: true
    security:
      dataPlane:
        mtls: true
      controlPlane:
        mtls: true
    addons:
      jaeger:
        install:
          storage:
            type: Memory
      prometheus:
        enabled: true
      kiali:
        enabled: true
      grafana:
        enabled: true

# Service Mesh Member Roll configuration
memberRoll:
  enabled: true
  name: default
  members: []
  # - example-namespace

# Using sub-chart helper-status-checker
helper-status-checker:
  enabled: true
  approver: false
  checks:
    - operatorName: servicemeshoperator
      namespace:
        name: openshift-operators
      syncwave: '1'
      serviceAccount:
        name: "servicemesh-status-checker"

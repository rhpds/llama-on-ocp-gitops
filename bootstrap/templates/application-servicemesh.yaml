{{ if .Values.servicemesh -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemesh
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.servicemesh.path }}
    helm:
      values: |
        operator:
          namespace: {{ .Values.servicemesh.namespace }}
          {{- if .Values.servicemesh.startingCSV }}
          startingCSV: {{ .Values.servicemesh.startingCSV }}
          {{- end }}
          installPlanApproval: {{ .Values.servicemesh.installPlanApproval | default "Automatic" }}
        {{- if hasKey .Values.servicemesh "controlPlane" }}
        controlPlane:
          {{ .Values.servicemesh.controlPlane | toYaml | nindent 10 | trim }}
        {{- end }}
        {{- if hasKey .Values.servicemesh "memberRoll" }}
        memberRoll:
          {{ .Values.servicemesh.memberRoll | toYaml | nindent 10 | trim }}
        {{- end }}
        helper-status-checker:
          approver: true
          checks:
            - operatorName: servicemeshoperator
              namespace:
                name: {{ .Values.servicemesh.namespace }}
              syncwave: '1'
              serviceAccount:
                name: "servicemesh-status-checker"
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated: {}
{{- end }}

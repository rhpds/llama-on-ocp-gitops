{{ if .Values.serverless -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: serverless
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.serverless.path }}
    helm:
      values: |
        namespace:
          name: {{ .Values.serverless.namespace }}
        operator:
          {{- if .Values.serverless.startingCSV }}
          startingCSV: {{ .Values.serverless.startingCSV }}
          {{- end }}
          installPlanApproval: {{ .Values.serverless.installPlanApproval | default "Automatic" }}
        {{- if hasKey .Values.serverless "knativeServing" }}
        knativeServing:
          {{ .Values.serverless.knativeServing | toYaml | nindent 10 | trim }}
        {{- end }}
        {{- if hasKey .Values.serverless "knativeEventing" }}
        knativeEventing:
          {{ .Values.serverless.knativeEventing | toYaml | nindent 10 | trim }}
        {{- end }}
        helper-status-checker:
          approver: true
          checks:
            - operatorName: serverless-operator
              namespace:
                name: {{ .Values.serverless.namespace }}
              syncwave: '1'
              serviceAccount:
                name: "serverless-status-checker"
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated: {}
{{- end }}

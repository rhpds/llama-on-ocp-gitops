{{ if .Values.slack_mcp_server_secrets -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.git.url }}
    targetRevision: {{ .Values.git.revision }}
    path: {{ .Values.slack_mcp_server_secrets.path | default "secret" }}
    helm:
      values: |
        slack_mcp_server_secrets:
          name: {{ .Values.slack_mcp_server_secrets.name | default "slack_mcp_server_secrets" }}
          namespace: {{ .Values.slack_mcp_server_secrets.namespace | default "llama-serve" }}
          {{- if .Values.slack_mcp_server_secrets.slack_bot_token }}
          slack_bot_token: {{ .Values.slack_mcp_server_secrets.slack_bot_token }}
          {{- end }}
          {{- if .Values.slack_mcp_server_secrets.slack_team_id }}
          slack_team_id: {{ .Values.slack_mcp_server_secrets.slack_team_id }}
          {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.slack_mcp_server_secrets.namespace | default "llama-serve" }}
  syncPolicy:
    automated: {}
{{- end }}

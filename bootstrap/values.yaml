# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

git:
  url: https://github.com/rhpds/llama-on-ocp-gitops.git
  revision: main

user:
  count: 2
  prefix: user

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

showroom: ''

# For multi-user
workspace: ''
# workspace:
#   git:
#     url: https://github.com/rhpds/llama-on-ocp-gitops.git
#     revision: main
#     path: workspace

# Set to empty to NOT install rhoai
# rhoai: ''
rhoai:
  path: rhoai
  namespace: redhat-ods-operator
  startingCSV: rhods-operator.2.19.0
  datasciencecluster:
    components:
      dashboard:
        managementState: Managed
      datasciencepipelines:
        managementState: Managed
      kserve:
        managementState: Managed
      kueue:
        managementState: Managed
      modelmeshserving:
        managementState: Managed
      modelregistry:
        managementState: Managed
      ray:
        managementState: Managed
      workbenches:
        managementState: Managed

# Set to empty to NOT install serverless
# serverless: ''
serverless:
  path: serverless
  namespace: openshift-serverless
  startingCSV: serverless-operator.v1.35.1
  installPlanApproval: Automatic
  knativeServing:
    enabled: true
    name: knative-serving
    namespace: knative-serving
  knativeEventing:
    enabled: true
    name: knative-eventing
    namespace: knative-eventing

# Set to empty to NOT install servicemesh
# servicemesh: ''
servicemesh:
  path: servicemesh
  namespace: openshift-operators
  startingCSV: servicemeshoperator.v2.6.0
  installPlanApproval: Automatic
  controlPlane:
    enabled: true
    name: basic
    namespace: istio-system
    create: true
    spec:
      version: v2.6
      addons:
        jaeger:
          install:
            storage:
              type: Memory
        kiali:
          enabled: true
        prometheus:
          enabled: true
        grafana:
          enabled: true
  memberRoll:
    enabled: true
    name: default
    members: []

llama:
  git_url: https://github.com/rhpds/llama-stack-on-ocp.git
  git_revision: main
  git_path: kubernetes
  namespace: llama-serve
